<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <img src="../../assets/images/auto-fix.png" alt="Login Logo" style="width: 200px; height:200px;">
    <div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" action="" class="myForm" name="myForm">
            <div class="form-group">
                <div class="input-container">
                    <i class="fa fa-envelope icon"></i>
                    <input type="email" autocomplete="false" formControlName="username" name="email" class="input-field"
                        required [pattern]="this.emailPattern">
                </div>
                <div *ngIf="f['username'].errors&& (f['username'].dirty || f['username'].touched)" class="text-danger">
                    <div *ngIf="f['username'].errors['required']">Email is required</div>
                    <div *ngIf="f['username'].errors['pattern']">Email must be a valid email address</div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-container">
                    <i class="fa fa-key icon"></i>
                    <input type="password" autocomplete="false" formControlName="password" name="password"
                        class="input-field" required minlength="6">

                </div>
                <div *ngIf="f['password'].errors && (f['password'].dirty || f['password'].touched)" class="text-danger">
                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                    <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
                </div>
            </div>
            <div><input type="submit" class="bttn"></div>
            <div class="row" style="padding: 10px;">
                <div class="col-6">
                    <div><button type="button" class="bttn" [routerLink]="'/register'">Register User</button></div>
                </div>
                <div class="col-6">
                    <div><button type="button" class="bttn" [routerLink]="'/vendor'">Register Vendor</button></div>
                </div>
            </div>
        </form>

    </div>
</body>

</html>
